<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poemas de Minas Gerais - Contato</title>
    <meta name="description" content="MEU  SEGUNDO FROMULARIO DE CONTATO">
    <link rel="stylesheet" href="style4.css">
</head>
<body>

    <div class="container">
        <div class="cabecalho"></div>
        <hr color="8A3316hex">
        <h1> Poemas de Minas Gerais </h1>
        <hr color="8A3316hex">

    </div>

    <div class="main-contato">
        <div id="form1">
            <form action="">
                <fieldset class="form-contato">
                    <legend>Formulario de Contato</legend>
                    <div class="campo">
                        <label for="nome">Nome:</label>
                        <input type="text" name="" id="nome">
                    </div>
                    <div class="campo">
                        <label for="email">E-mail:</label>
                        <input type="email" name="" id="email">
                    </div>
                    <div class="campo">
                        <label for="telefone">Telefone:</label>
                        <input type="text" name="" id="telefone">
                    </div>
                    <div class="campo">
                        <label for="assunto">Assunto:</label>
                        <input type="assunto" name="" id="assunto">
                    </div>
                    <div class="campo">
                        <label for="mensagem">Mensagem:</label>
                        <textarea name="" id="mensagem" cols="30" rows="10"></textarea>
                    </div>
                    <div class="botao-form">
                        <input type="button" name="" id="botao-form" value="Enviar">
                    </div>
                </fieldset>
            </form>
        </div>
        
        </div>    
    
        <div id="rodape">
            <hr color="8A3316hex">
            <p>Feito por: Anthony Gabriel Santana dos Santos</p>
            <p> <a href="index.html" target="_blank">Home</a> </p>
            <hr color="8A3316hex">
           </div>
</body>
</html>
